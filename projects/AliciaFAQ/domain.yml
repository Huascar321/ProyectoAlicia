responses:
  utter_porque_sintomas_yosolo_familia:
  - text: "Puede que tu familia se haya contagiado pero que no presenten sintomas (asintomatico) o que los muestren luego de unos dias (presintomatico) \nÂ¿Alguna otra pregunta?"

  utter_porque_variosdias_sintomas_nocurar:
  - text: "El tiempo de curacion depende de cada persona, recuerde que los medicamentos solo sirven para calmar los sintomas mientras su cuerpo vence la enfermedad \nÂ¿Tienes otra pregunta?"

  utter_dioxidocloro_ayuda:
  - text: "El dioxido de cloro no esta reconocido como medicamento e incluso su consumo pone en grave riesgo la salud \nÂ¿Alguna otra pregunta?"

  utter_nosaber_covid:
  - text: "El COVID-19 no se puede distinguir al 100% sin una prueba, sin embargo tiene sintomas distintivos como fiebre, tos, falta de aire o dificuldad para respirar \nÂ¿Necesitas algo mas?"

  utter_nomejora_hospital:
  - text: "Si respira con dificultad, sienta dolor u opresion en el pecho o se le dificulta el hablar, debe solictar atencion medica inmediatamente \nÂ¿Necesitas algo mas?"

  utter_medico_atendio_seguimiento:
  - text: "Eso depende de cada medico, no podemos decirle con certeza si el doctor que lo atendio hara seguimiento de su caso o no \nÂ¿Alguna otra pregunta?"

  utter_sintomas_covid:
  - text: "Los sintomas mas habituales son: fiebre, tos seca y cansancio \nOtros menos comunes son: Dolor de garganta, diarrea, conjuntivitis, dolor de cabeza y perdida del olfato o del gusto \nLos sintomas mas graves son: Dificultad para respirar o sensacion de falta de aire, dolor o presion en el pecho y incapacidad para hablar o moverse \nÂ¿Tienes otra pregunta?"

  utter_prueba_covid:
  - text: "Nosotros no podemos proporcionarte pruebas de deteccion, lo siento \nÂ¿Tienes otra pregunta?"

  utter_cuanto_tipo_prueba:
  - text: "Estan los test de ARN, Test inmunologicos o Test rapidos de diagnostico, el tipo de prueba varia en costo y certeza de no sacar un falso positivo \nÂ¿Alguna otra pregunta?"

  utter_ivermectina_sirve:
  - text: "Por el momento no se tiene suficiente evidencia para confirmar la eficacia de ese farmaco \nÂ¿Necesitas algo mas?"

  utter_calor_mata_virus:
  - text: "No existe evidencia cientifica de que el calor afecte al virus, ni el clima calido, ni las duchas calientes ni el aire del secador de cabello \nÂ¿Tienes otra pregunta?"

  utter_contraerdenuevo_despues_de_enfermarse:
  - text: "Es un hecho muy poco probable, pero existen casos en que el coronavirus puede presentarse de nuevo en un paciente recuperado \nÂ¿Alguna otra pregunta?"

  utter_mosquitos_infectar:
  - text: "No, el contagio no puede ser a traves de mosquitos ðŸ¦Ÿ \nÂ¿Tienes otra pregunta?"

  utter_cuanto_falta_para_vacuna_medicamento:
  - text: "Si bien todas las potencias del mundo esta desarrollando distintas vacunas con distintos metodos, no se espera que ninguna se distribuya hasta inicios de 2021 \nÂ¿Alguna otra pregunta?"

  utter_tomar_medicinas:
  - text: "Lo siento, no puedo decirte que medicina puedes tomar \nPor favor, no te automediques, consultalo con un medico \nÂ¿Tienes otra pregunta?"

  utter_tiempo_sobrevive_virus:
  - text: "En superficies como el plastico y acero inoxidable el virus puede sobrevivir hasta 72 horas \nEn el carton dura 24 horas y en la ropa entre uno y dos dias \nÂ¿Alguna otra pregunta?"

  utter_algunos_sintomas:
  - text: "Si sospechas que tu o algun familiar presenta algunos de los sintomas del COVID, puedes hacer lo siguiente: \n \nEn caso de que los sintomas sean leves como por ejemplo la fiebre, tos seca, perdida del olfato/gusto o cansancio \nPodrias tratarte en casa con los medicamentos que el doctor te recetaria, si este es tu caso, dime si deseas agendar una consulta. \nEn caso de que tengas sintomas graves como pueden ser dificultades para respirar o dolor en el pecho, comunicate a los siguientes numeros 800-10-1104 y 800-10-1106 \nÂ¿Tienes otra pregunta?"
    channel: "facebook"
  - text: "Si sospechas que tu o algun familiar presenta alguno de los sintomas del COVID, puedes hacer lo siguiente: \n \nEn caso de que los sintomas sean *leves* como por ejemplo la fiebre, tos seca, perdida del olfato/gusto o cansancio \nPodrias tratarte en casa con los medicamentos que el doctor te recetaria, si este es tu caso, dime si deseas *agendar* una consulta. \nEn caso de que tengas sintomas *graves* como pueden ser dificultades para respirar o dolor en el pecho, comunicate a los siguientes numeros *800-10-1104* y *800-10-1106* \nÂ¿Tienes otra pregunta?"

  utter_periodo_incubacion_virus:
  - text: "El periodo de incubacion del virus oscilan entre 1 y 14 dias, y en general se situan en torno a cinco dias \nÂ¿Tienes otra pregunta?"

  utter_dias_para_presentar_sintomas:
  - text: "Los primeros sintomas suelen aparecfer alrededor de cinco o seis dias, pero puede variar hasta 1 y 14 dias \nÂ¿Tienes otra pregunta?"

  utter_duracion_enfermedad:
  - text: "El tiempo dependera, en primer lugar, de que tan graves sean los sintomas. \nAlgunas personas pasaran la enfermedad rapidamente, pero a otras la COVID-19 podria dejarles problemas duraderos, no existe un tiempo fijo \nÂ¿Alguna otra pregunta?"

  utter_numero_ambulancia:
  - text: "Llama al 800-10-1104 o al 800-10-1106 para solicitar una ambulancia \nÂ¿Alguna otra pregunta?"
    channel: "facebook"
  - text: "Llama al *800-10-1104* o al *800-10-1106* para solicitar una ambulancia \nÂ¿Alguna otra pregunta?"

  utter_como_saber_si_tengo_covid:
  - text: "Podrias guiarte con los sintomas que estas presentando, sin embargo, esto no es del todo acertado \nLa unica manera de saber si tienes o no la enfermedad es haciendote una prueba \nÂ¿Tienes otra pregunta?"

  utter_asintomatico:
  - text: "El caso de los asintomaticos es un tema complejo, la unica forma definitiva de saber si usted tiene COVID-19 es mediante una prueba. \nSi no puede hacerse la prueba, debe asumir que es portador si ha tenido contacto directo con un paciente COVID-19 \nÂ¿Tienes otra pregunta?"

  utter_post_tratamiento:
  - text: "Lo siento, no puedo brindarte un tratamiento o recomendarte medicinas, cada persona es diferente y el caso debe ser revisado con un profesional, si deseas agendar una consulta gratuita para que un doctor te revise via online, solo dimelo \nÂ¿Alguna otra pregunta?"
    channel: "facebook"
  - text: "Lo siento, no puedo brindarte un tratamiento o recomendarte medicinas, cada persona es diferente y el caso debe ser revisado con un profesional, si deseas *agendar* una consulta gratuita para que un doctor te revise via online, solo dimelo \nÂ¿Alguna otra pregunta?"

  utter_primeros_sintomas:
  - text: "No hay un orden exacto de cuales serian los primeros sintomas, pero un buen indicador seria la fiebre y la tos seca \nÂ¿Tienes otra pregunta?"

  utter_tiempo_prueba_negativo:
  - text: "En pacientes con un resultado positivo inicial, se aconseja esperar al menos 15 dias antes de realizar una prueba repetida \nÂ¿Tienes otra pregunta?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
