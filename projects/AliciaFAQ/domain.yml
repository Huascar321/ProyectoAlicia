  utter_numero_ambulancia:
  - text: "Llama al 800-10-1104 o al 800-10-1106 para solicitar una ambulancia"
    channel: "facebook"
  - text: "Llama al *800-10-1104* o al *800-10-1106* para solicitar una ambulancia"

  utter_como_saber_si_tengo_covid:
  - text: "Podrias guiarte con los sintomas que estas presentando, sin embargo, esto no es del todo acertado \nLa unica manera de saber si tienes o no la enfermedad es haciendote una prueba \nDime tu siguiente pregunta!"

  utter_asintomatico:
