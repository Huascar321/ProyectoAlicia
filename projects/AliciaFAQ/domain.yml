  utter_post_tratamiento:
  - text: "El tratamiento o medicacion debe ser revisado por un profesional de la salud capacitado ya que cada persona es diferente y posee un caso unico, si deseas agendar una consulta gratuita para que un doctor te revise via online, solo dimelo \nDime tu siguiente pregunta!"
    channel: "facebook"
  - text: "Lo siento, no puedo brindarte un tratamiento o recomendarte medicinas, cada persona es diferente y el caso debe ser revisado con un profesional, si deseas *agendar* una consulta gratuita para que un doctor te revise via online, solo dimelo \nDime tu siguiente pregunta!"

