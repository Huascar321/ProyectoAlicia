responses:
  utter_porque_sintomas_yosolo_familia:
  - text: "Puede que tu familia se haya contagiado pero que no presenten sintomas (asintomatico) o que los muestren luego de unos dias (presintomatico) \nDime tu siguiente pregunta!"

  utter_porque_variosdias_sintomas_nocurar:
  - text: "El tiempo de curacion depende de cada persona, recuerde que los medicamentos solo sirven para calmar los sintomas mientras su cuerpo vence la enfermedad \nDime tu siguiente pregunta!"

  utter_dioxidocloro_ayuda:
  - text: "El dioxido de cloro no esta reconocido como medicamento e incluso su consumo pone en grave riesgo la salud \nLas personas que promuevan su uso pueden acabar en la carcel, por favor piense dos veces antes de consumirlo \nDime tu siguiente pregunta!"

  utter_nosaber_covid:
  - text: "El COVID-19 no se puede distinguir al 100% sin una prueba, sin embargo tiene sintomas distintivos como fiebre, tos, falta de aire o dificuldad para respirar \nDime tu siguiente pregunta!"

  utter_medico_atendio_seguimiento:
  - text: "Eso depende de cada medico, no podemos decirle con certeza si el doctor que lo atendio hara seguimiento de su caso o no \nDime tu siguiente pregunta!"

  utter_sintomas_covid:
  - text: "Los sintomas mas habituales son: fiebre, tos seca y cansancio \nOtros menos comunes son: Dolor de garganta, diarrea, conjuntivitis, dolor de cabeza y perdida del olfato o del gusto \nLos sintomas mas graves son: Dificultad para respirar o sensacion de falta de aire, dolor o presion en el pecho y incapacidad para hablar o moverse \nDime tu siguiente pregunta!"

  utter_prueba_covid:
  - text: "Las pruebas de covid son un tema complicado y especial para cada persona, ya que hay distintas marcas de pruebas en el mercado. No tengo la autorizaci√≥n para responder preguntas referentes a las pruebas. Consultalo con algun personal de salud por favor.\nDime tu siguiente pregunta!"

  utter_cuanto_tipo_prueba:
  - text: "Estan los test de ARN, Test inmunologicos o Test rapidos de diagnostico, el tipo de prueba varia en costo y certeza de no sacar un falso positivo \nDime tu siguiente pregunta!"

  utter_ivermectina_sirve:
  - text: "Por el momento no se tiene suficiente evidencia para confirmar la eficacia de ese farmaco \nDime tu siguiente pregunta!"

  utter_calor_mata_virus:
  - text: "No existe evidencia cientifica de que el calor afecte al virus, ni el clima calido, ni las duchas calientes ni el aire del secador de cabello \nDime tu siguiente pregunta!"

  utter_contraerdenuevo_despues_de_enfermarse:
  - text: "Es un hecho muy poco probable, pero existen casos en que el coronavirus puede presentarse de nuevo en un paciente recuperado \nDime tu siguiente pregunta!"

  utter_mosquitos_infectar:
  - text: "No, el contagio no puede ser a traves de mosquitos ü¶ü \nDime tu siguiente pregunta!"

  utter_cuanto_falta_para_vacuna_medicamento:
  - text: "Si bien todas las potencias del mundo esta desarrollando distintas vacunas con distintos metodos, no se espera que ninguna se distribuya hasta inicios de 2021 \nDime tu siguiente pregunta!"

  utter_tomar_medicinas:
  - text: "Lo siento, no puedo decirte que medicina puedes tomar \nPor favor, no te automediques, consultalo con un medico, si deseas agendar una consulta solo dimelo \nDime tu siguiente pregunta!"

  utter_tiempo_sobrevive_virus:
  - text: "En superficies como el plastico y acero inoxidable el virus puede sobrevivir hasta 72 horas \nEn el carton dura 24 horas y en la ropa entre uno y dos dias \nDime tu siguiente pregunta!"

  utter_algunos_sintomas:
  - text: "Si sospechas que tu o algun familiar presenta algunos de los sintomas del COVID, puedes hacer lo siguiente: \n \nEn caso de que los sintomas sean leves como por ejemplo la fiebre, tos seca, perdida del olfato/gusto o cansancio \nPodrias tratarte en casa con los medicamentos que el doctor te recetaria, si este es tu caso, dime si deseas agendar una consulta. \nEn caso de que tengas sintomas graves como pueden ser dificultades para respirar o dolor en el pecho, comunicate a los siguientes numeros 800-10-1104 y 800-10-1106 \nDime tu siguiente pregunta!"
    channel: "facebook"
  - text: "Si sospechas que tu o algun familiar presenta alguno de los sintomas del COVID, puedes hacer lo siguiente: \n \nEn caso de que los sintomas sean *leves* como por ejemplo la fiebre, tos seca, perdida del olfato/gusto o cansancio \nPodrias tratarte en casa con los medicamentos que el doctor te recetaria, si este es tu caso, dime si deseas *agendar* una consulta. \nEn caso de que tengas sintomas *graves* como pueden ser dificultades para respirar o dolor en el pecho, comunicate a los siguientes numeros *800-10-1104* y *800-10-1106* \nDime tu siguiente pregunta!"

  utter_periodo_incubacion_virus:
  - text: "El periodo de incubacion del virus oscilan entre 1 y 14 dias, y en general se situan en torno a cinco dias \nDime tu siguiente pregunta!"

  utter_dias_para_presentar_sintomas:
  - text: "Los primeros sintomas suelen aparecer alrededor de cinco o seis dias, pero puede variar hasta 1 y 14 dias \nDime tu siguiente pregunta!"

  utter_duracion_enfermedad:
