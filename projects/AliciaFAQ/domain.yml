responses:
  utter_porque_sintomas_yosolo_familia:
  - text: "Puede que tu familia se haya contagiado pero que no presenten sintomas (asintomatico) o que los muestren luego de unos dias (presintomatico) \nDime tu siguiente pregunta!"

  utter_porque_variosdias_sintomas_nocurar:
  - text: "El tiempo de curacion depende de cada persona, recuerde que los medicamentos solo sirven para calmar los sintomas mientras su cuerpo vence la enfermedad \nDime tu siguiente pregunta!"

  utter_dioxidocloro_ayuda:
  - text: "El dioxido de cloro no esta reconocido como medicamento e incluso su consumo pone en grave riesgo la salud \nDime tu siguiente pregunta!"

  utter_nosaber_covid:
  - text: "El COVID-19 no se puede distinguir al 100% sin una prueba, sin embargo tiene sintomas distintivos como fiebre, tos, falta de aire o dificuldad para respirar \nDime tu siguiente pregunta!"

  utter_nomejora_hospital:
  - text: "Si respira con dificultad, siente dolor u opresion en el pecho o se le dificulta el hablar, debe solictar atencion medica inmediatamente \nDime tu siguiente pregunta!"

  utter_medico_atendio_seguimiento:
  - text: "Eso depende de cada medico, no podemos decirle con certeza si el doctor que lo atendio hara seguimiento de su caso o no \nDime tu siguiente pregunta!"

  utter_sintomas_covid:
  - text: "Los sintomas mas habituales son: fiebre, tos seca y cansancio \nOtros menos comunes son: Dolor de garganta, diarrea, conjuntivitis, dolor de cabeza y perdida del olfato o del gusto \nLos sintomas mas graves son: Dificultad para respirar o sensacion de falta de aire, dolor o presion en el pecho y incapacidad para hablar o moverse \nDime tu siguiente pregunta!"

  utter_prueba_covid:
  - text: "Nosotros no podemos proporcionarte pruebas de deteccion, lo siento \nDime tu siguiente pregunta!"

  utter_cuanto_tipo_prueba:
  - text: "Estan los test de ARN, Test inmunologicos o Test rapidos de diagnostico, el tipo de prueba varia en costo y certeza de no sacar un falso positivo \nDime tu siguiente pregunta!"

  utter_ivermectina_sirve:
  - text: "Por el momento no se tiene suficiente evidencia para confirmar la eficacia de ese farmaco \nDime tu siguiente pregunta!"

  utter_calor_mata_virus:
  - text: "No existe evidencia cientifica de que el calor afecte al virus, ni el clima calido, ni las duchas calientes ni el aire del secador de cabello \nDime tu siguiente pregunta!"

  utter_contraerdenuevo_despues_de_enfermarse:
  - text: "Es un hecho muy poco probable, pero existen casos en que el coronavirus puede presentarse de nuevo en un paciente recuperado \nDime tu siguiente pregunta!"

  utter_mosquitos_infectar:
  - text: "No, el contagio no puede ser a traves de mosquitos ü¶ü \nDime tu siguiente pregunta!"

  utter_cuanto_falta_para_vacuna_medicamento:
  - text: "Si bien todas las potencias del mundo esta desarrollando distintas vacunas con distintos metodos, no se espera que ninguna se distribuya hasta inicios de 2021 \nDime tu siguiente pregunta!"

  utter_tomar_medicinas:
  - text: "Lo siento, no puedo decirte que medicina puedes tomar \nPor favor, no te automediques, consultalo con un medico \nDime tu siguiente pregunta!"

  utter_tiempo_sobrevive_virus:
  - text: "En superficies como el plastico y acero inoxidable el virus puede sobrevivir hasta 72 horas \nEn el carton dura 24 horas y en la ropa entre uno y dos dias \nDime tu siguiente pregunta!"

  utter_algunos_sintomas:
  - text: "Si sospechas que tu o algun familiar presenta algunos de los sintomas del COVID, puedes hacer lo siguiente: \n \nEn caso de que los sintomas sean leves como por ejemplo la fiebre, tos seca, perdida del olfato/gusto o cansancio \nPodrias tratarte en casa con los medicamentos que el doctor te recetaria, si este es tu caso, dime si deseas agendar una consulta. \nEn caso de que tengas sintomas graves como pueden ser dificultades para respirar o dolor en el pecho, comunicate a los siguientes numeros 800-10-1104 y 800-10-1106 \nDime tu siguiente pregunta!"
    channel: "facebook"
  - text: "Si sospechas que tu o algun familiar presenta alguno de los sintomas del COVID, puedes hacer lo siguiente: \n \nEn caso de que los sintomas sean *leves* como por ejemplo la fiebre, tos seca, perdida del olfato/gusto o cansancio \nPodrias tratarte en casa con los medicamentos que el doctor te recetaria, si este es tu caso, dime si deseas *agendar* una consulta. \nEn caso de que tengas sintomas *graves* como pueden ser dificultades para respirar o dolor en el pecho, comunicate a los siguientes numeros *800-10-1104* y *800-10-1106* \nDime tu siguiente pregunta!"

  utter_periodo_incubacion_virus:
  - text: "El periodo de incubacion del virus oscilan entre 1 y 14 dias, y en general se situan en torno a cinco dias \nDime tu siguiente pregunta!"

  utter_dias_para_presentar_sintomas:
  - text: "Los primeros sintomas suelen aparecer alrededor de cinco o seis dias, pero puede variar hasta 1 y 14 dias \nDime tu siguiente pregunta!"

  utter_duracion_enfermedad:
  - text: "El tiempo dependera, en primer lugar, de que tan graves sean los sintomas. \nAlgunas personas pasaran la enfermedad rapidamente, pero a otras la COVID-19 podria dejarles problemas duraderos, no existe un tiempo fijo \nDime tu siguiente pregunta!"

  utter_numero_ambulancia:
  - text: "Llama al 800-10-1104 o al 800-10-1106 para solicitar una ambulancia \nDime tu siguiente pregunta!"
    channel: "facebook"
  - text: "Llama al *800-10-1104* o al *800-10-1106* para solicitar una ambulancia \nDime tu siguiente pregunta!"

  utter_como_saber_si_tengo_covid:
  - text: "Podrias guiarte con los sintomas que estas presentando, sin embargo, esto no es del todo acertado \nLa unica manera de saber si tienes o no la enfermedad es haciendote una prueba \nDime tu siguiente pregunta!"

  utter_asintomatico:
  - text: "El caso de los asintomaticos es un tema complejo, la unica forma definitiva de saber si usted tiene COVID-19 es mediante una prueba. \nSi no puede hacerse la prueba, debe asumir que es portador si ha tenido contacto directo con un paciente COVID-19 \nDime tu siguiente pregunta!"

  utter_post_tratamiento:
  - text: "Lo siento, no puedo brindarte un tratamiento o recomendarte medicinas, cada persona es diferente y el caso debe ser revisado con un profesional, si deseas agendar una consulta gratuita para que un doctor te revise via online, solo dimelo \nDime tu siguiente pregunta!"
    channel: "facebook"
  - text: "Lo siento, no puedo brindarte un tratamiento o recomendarte medicinas, cada persona es diferente y el caso debe ser revisado con un profesional, si deseas *agendar* una consulta gratuita para que un doctor te revise via online, solo dimelo \nDime tu siguiente pregunta!"

  utter_primeros_sintomas:
  - text: "No hay un orden exacto de cuales serian los primeros sintomas, pero un buen indicador seria la fiebre y la tos seca \nDime tu siguiente pregunta!"

  utter_tiempo_prueba_negativo:
  - text: "En pacientes con un resultado positivo inicial, se aconseja esperar al menos 15 dias antes de realizar una prueba repetida \nDime tu siguiente pregunta!"

  utter_lactancia:
  - text: "Hasta el momento no se ha podido detectar el coronavirus en la leche materna. Pero si tiene COVID-19, puede transmitirle el virus a su beb√© a trav√©s de peque√±as gotas que se propagan cuando habla, tose o estornuda por lo cercano que est√° usted de su bebe. \nDime tu siguiente pregunta!"

  utter_prevencion:
  - text: "Las principales recomendaciones son: lavarse las manos frecuentemente, adoptar medidas de higiene respiratorias como cubrirse la boca y nariz al toser o estornudar, usar cubrebocas o barbijo, mantener la distancia social, evitar tocarse la nariz, los ojos y la boca y por √∫ltimo solicitar atenci√≥n m√©dica si presenta algunos s√≠ntomas \nDime tu siguiente pregunta!"

  utter_como_se_transmite_covid:
  - text: "Una persona puede contraer la COVID-19 por contacto con otra que est√© infectada por el virus. La enfermedad puede propagarse de persona a persona a trav√©s de las got√≠culas procedentes de la nariz o la boca que salen despedidas cuando una persona infectada tose o exhala. \nDime tu siguiente pregunta!"

  utter_virus_en_el_aire:
  - text: "El virus se transmite a travez de got√≠culas de saliva de personas que esten cerca de nosotros. Esas goticulas puedan permanecer en superficies por horas hasta dias; ahora si se habla del virus en el aire libre, la respuesta es no. Debido a que esas goticulas de considerable tama√±o caen de 1 a 2 metros maximo, luego las gotas mas peque√±as puede que se puedan mover por el aire, pero las particulas son tan pocas que no representan un peligro de contagio. \nDime tu siguiente pregunta!"

  utter_alimentos_contagio:
  - text: "Aunque actualmente no existen pruebas de que el contagio con el virus de la COVID-19 ocurra a trav√©s de los alimentos o de sus empaques, es posible que la infecci√≥n se produzca al tocar un alimento o un objeto contaminado por el virus y luego tocarse la cara. Se recomienda lavar los alimentos y usar un desinfectante apto para los alimentos. \nDime tu siguiente pregunta!"

  utter_que_es_el_covid:
  - text: "COVID‚Äë19 es la enfermedad infecciosa causada por el coronavirus que se ha descubierto m√°s recientemente. Tanto este nuevo virus como la enfermedad que provoca eran desconocidos antes de que estallara el brote en Wuhan (China) en diciembre de 2019. Actualmente la COVID‚Äë19 es una pandemia que afecta a muchos pa√≠ses de todo el mundo. \nDime tu siguiente pregunta!"

  utter_consultas_menores_de_edad:
  - text: "Por supuesto, las consultas solidarias estan para ayudar a todos sin importar la edad. Escribe 'Agendar consulta' para mostrarte las opciones. \nDime tu siguiente pregunta!"

  utter_consultas_costo:
  - text: "Las consultas acerca del COVID-19 son gratuitas, si quieres pedir una consulta solo dimelo \nDime tu siguiente pregunta!"
    channel: "facebook"
  - text: "Las consultas acerca del COVID-19 son gratuitas, si quieres pedir una *consulta* solo dimelo \nDime tu siguiente pregunta!"

  utter_vulnerables:
  - text: "Las personas mas vulnerables son aquellas con problemas como hipertensi√≥n arterial, obesidad, diabetes, o patolog√≠a cardiovascular y cerebrovascular. \nEn los ni√±os la mayor√≠a de casos parecen cursar de manera leve o asintom√°tica. \nDime tu siguiente pregunta!"

  utter_info_plasma:
  - text: "Las personas que deseen donar plasma hiperinmune deben cumplir al menos seis requisitos: tener m√°s de 18 a√±os, pesar m√°s de 50 kilos, compatibilidad sangu√≠nea, no tener enfermedades de base, haber superado el COVID-19 y contar con las tres pruebas que lo certifiquen(1 positiva y 2 negativas). Tambien preferiblemente si es una dama se requiere que no hay tenido ningun hijo.\nDime tu siguiente pregunta!"

