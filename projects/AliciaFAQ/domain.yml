  - text: "Las personas mas vulnerables son las personas de la tercera edad debido a que tienden a tener un sistema inmunologico mas debil, tambien aquellas personas con problemas como hipertensi√≥n arterial, obesidad, diabetes, o patolog√≠a cardiovascular y cerebrovascular \nEn los ni√±os la mayor√≠a de casos parecen cursar de manera leve o asintom√°tica. \nDime tu siguiente pregunta!"

  utter_info_plasma:
  - text: "Las personas que deseen donar plasma hiperinmune deben cumplir al menos seis requisitos: tener m√°s de 18 a√±os, pesar m√°s de 50 kilos, compatibilidad sangu√≠nea, no tener enfermedades de base, haber superado el COVID-19 y contar con las tres pruebas que lo certifiquen(1 positiva y 2 negativas). En caso de ser mujer, se requiere que no haya tenido ningun hijo.\nTe adjunto esta pagina en donde se registran donantes y personas que necesitan las donaciones: https://plasmaenbolivia.com/?fbclid=IwAR0ttejty47zJiwuZK6_87mOyiUnuiics3Xn-w6pmN0L21743VrIufg9ZaE, tu donacion ser√° de mucha ayuda.\nDime tu siguiente pregunta!"

