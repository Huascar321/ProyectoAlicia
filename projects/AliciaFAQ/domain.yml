  utter_lactancia:
  - text: "Hasta el momento no se ha podido detectar el coronavirus en la leche materna. Pero si tiene COVID-19, puede transmitirle el virus a su beb√© a trav√©s de peque√±as gotas que se propagan cuando habla, tose o estornuda por lo cercano que est√° usted de su bebe. \nDime tu siguiente pregunta!"

  utter_prevencion:
  - text: "Las principales recomendaciones son: lavarse las manos frecuentemente, adoptar medidas de higiene respiratorias como cubrirse la boca y nariz al toser o estornudar, usar cubrebocas o barbijo, mantener la distancia social, evitar tocarse la nariz, los ojos y la boca y por √∫ltimo solicitar atenci√≥n m√©dica si presenta algunos s√≠ntomas \nDime tu siguiente pregunta!"

  utter_como_se_transmite_covid:
  - text: "Una persona puede contraer la COVID-19 por contacto con otra que est√© infectada por el virus. La enfermedad puede propagarse de persona a persona a trav√©s de las got√≠culas procedentes de la nariz o la boca que salen despedidas cuando una persona infectada tose o exhala. \nDime tu siguiente pregunta!"

  utter_virus_en_el_aire:
  - text: "El virus se transmite a travez de got√≠culas de saliva de personas que esten cerca de nosotros. Esas goticulas puedan permanecer en superficies por horas hasta dias; ahora si se habla del virus en el aire libre, la respuesta es no. Debido a que esas goticulas de considerable tama√±o caen de 1 a 2 metros maximo, luego las gotas mas peque√±as puede que se puedan mover por el aire, pero las particulas son tan pocas que no representan un peligro de contagio. \nDime tu siguiente pregunta!"

  utter_alimentos_contagio:
