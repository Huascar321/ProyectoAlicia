  - text: "Es recomendable disminuir la ingesta harinas refinadas, el az√∫car, los cereales refinados, los dulces y la boller√≠a en general \nSe recomienda el consumo de frutos secos, aceite de oliva virgen extra, aguacate, l√°cteos de calidad, pescados azules, carnes, huevos y proteinas vegetales \nEvitar el consumo de grasas no saludables y alimentos ultraprocesados\nAlgunas webs de nutricionismo concuerdan en 5 alimentos importantes que pueden ayudar como: c√≠tricos, pimientos, cebolla y ajo, br√≥coli y jenjibre \nDime tu siguiente pregunta!"

