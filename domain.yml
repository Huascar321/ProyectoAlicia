session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- saludos
- despedidas: {triggers: utter_despedirse}
- Agradecer: {triggers: utter_agradecer}
- insultos: {triggers: utter_insultos}
- afirmar
- negar
- quieroAyudar
- mostrarCasos
- mostrarCasos_solicitar
- fuera_de_lugar
- pedirAsistencia
- pedirDoctor_medibook
- pedirDoctor_whatsapp
- pedirAmbulancia
- quieroAyudar_soyDoctor
- quieroAyudar_soyVoluntario
- tengoPreguntas
entities:
- departamento
slots:
  departamento:
    type: unfeaturized
responses:
  utter_saludos_dias:
  - text: "Hey! Buenos dias \nMi nombre es Alicia y estoy aqui para ayudarte, Te puedo ayudar en: \n• Pedir *asistencia* medica \n• Mostrarte los *casos* en el pais \n• Quiero *ayudar* \n• Tengo *preguntas* acerca del COVID-19"
  utter_saludos_tardes:
  - text: "Hola! Buenas tardes \nMi nombre es Alicia y estoy aqui para ayudarte, Te puedo ayudar en: \n• Pedir *asistencia* medica \n• Mostrarte los *casos* en el pais \n• Quiero *ayudar* \n• Tengo *preguntas* acerca del COVID-19"
  utter_saludos_noches:
  - text: "Hey! Buenas noches \nMi nombre es Alicia y estoy aqui para ayudarte, Te puedo ayudar en: \n• Pedir *asistencia* medica \n• Mostrarte los *casos* en el pais \n• Quiero *ayudar* \n• Tengo *preguntas* acerca del COVID-19"
  utter_saludos_normal:
  - text: "Hola! \nMi nombre es Alicia y estoy aqui para ayudarte, Te puedo ayudar en: \n• Pedir *asistencia* medica \n• Mostrarte los *casos* en el pais \n• Quiero *ayudar* \n• Tengo *preguntas* acerca del COVID-19"
  utter_casos:
  - text: "¿De que departamento deseas saber? 🤔"
  - text: "Dime el departamento del cual te interesaria saber 👐🏼"
  - text: "¿De que departamento quieres saber? 👀"
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_quieroAyudar:
  - text: "Es increíble que quieras aportar! 😁 \n¿Eres *doctor* o *voluntario*?"
  - text: "Gracias por interesarte en aportar! 😁 \n¿Eres *doctor* o *voluntario*?"
  - text: "Nos encanta que quieras aportar! 😁 \n¿Eres *doctor* o *voluntario*?"
  utter_negarPregunta:
  - text: "Muy bien, cualquier otra duda hazmela saber 🤗"
  - text: "Perfecto! Si tienes otra duda no dudes en comentarmela 🤗"
  - text: "De acuerdo, si necesitas algo mas dímelo! 🤗"
  utter_quieroAyudar_soyVoluntario:
  - text: "Perfecto, comunicate con el siguiente numero *000000* \nElla te dara las instrucciones para inscribirte como voluntario \n¿Necesitas algo mas?"
  utter_pedirAsistencia:
  - text: "Claro 😊 ¿que necesitas? \n• Agendarte una cita con un médico *online* (Medibook) \n• Pedir una consulta via *whatsapp* \n• Enviar una *ambulancia* \n_Las consultas sobre el COVID-19 son gratuitas_"
  utter_pedirDoctor_medibook:
  - text: "Registrate en Medibook y sigue las instrucciones mediante este enlace: https://bit.ly/RegistroDePacientes \n¿Necesitas algo mas?"
