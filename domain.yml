  - text: "¿Cual es tu pregunta? 😁"
  utter_pregunta:
  - text: "Ok no hay problema 🙌🏻 \n¿Tienes alguna otra pregunta?"
  utter_quieroAyudar_soyDoctor:
  - text: "Lo que necesita esta justo aquí: \nhttps://www.youtube.com/watch?v=MQLYPz4d5U0 \nIngrese al siguiente enlace: \nhttps://bit.ly/RegistroDeDoctores \n¿Necesitas algo mas?"
  utter_despedirse:
  - text: "Chau! No olvides recomendarme a tus familiares 👩🏽"
  utter_agradecer:
  - text: "De nada! Me alegra haberte sido de ayuda 😊"
  utter_insultos:
  - text: "Hey, no seas grosero ☹️"
actions:
- actions_saludar
- actions_mostrar_casos
